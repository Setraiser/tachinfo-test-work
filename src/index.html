<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.min.css">
  <title>Form</title>
</head>
<body>
  
  
  <div class="wrapper">
    <div class="infoblock-wrapper">
      <div class="infoblock">
        <div class="infoblock__content"></div>
        <button class="infoblock__ok">Ок</button>
      </div>
    </div>
    <form action="" class="form">
      <label class="form__text-label skew-label">
        <input type="text" class="form__number form-item" name="phone" placeholder="Ваш номер..." autocomplete="off" pattern="375([25|29|33|44])[\d]{8}"/>
      </label>
      <label class="form__submit-label skew-label">
        <input type="submit" class="form__submit form-item" name="submit" value="Заказать" />
      </label>
      
    </form>
  </div>
  <script src="/js/scripts.min.js"></script>
</body>
</html>
